<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>My C++ Server</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="body-wrapper">
      <div class="topbar">
        <div class="welcome">
          <i class="fa-solid fa-list-check SiTugas-icon" onclick="fetchData()"></i>
          <h1>SiTugas</h1>
        </div>
        <!-- Header: hamburger kiri, search tengah, post-icon, switch mode kanan -->
        <div class="header">
            <nav class="navbar">
              <button onclick="toggleMenu()" aria-label="Menu" class="hamburger">
                <i class="fa-solid fa-bars"></i>
              </button>
              <!-- Panel kategori (slide dari kiri) -->
              <ul class="navbar-menu" id="navbarMenu">
                <h5 class="top-menu">Kategori</h5>
                  <li class="alpro" href="#" onclick="categoryData('Algoritma dan Pemrograman')">Algoritma dan Pemrograman</li>
                  <li class="agama" href="#" onclick="categoryData('Pendidikan Agama')">Pendidikan Agama</li>
                  <li class="baspro" href="#" onclick="categoryData('Bahasa Pemrograman I')">Bahasa Pemrograman I</li>
                  <li class="sisdig" href="#" onclick="categoryData('Sistem Digital')">Sistem Digital</li>
                  <li class="matdis" href="#" onclick="categoryData('Matematika Diskrit')">Matematika Diskrit</li>
                  <li class="ttd" href="#" onclick="categoryData('Teknologi dan Transformasi Digital')">Teknologi dan Transformasi Digital</li>
                  <li class="kalkulus" href="#" onclick="categoryData('Kalkulus')">Kalkulus</li>
                  <li class="daspro" href="#" onclick="categoryData('Dasar Dasar Pemrograman')">Dasar Dasar Pemrograman</li>
              </ul>
            </nav>

          <!-- seach input, search button, post button -->
          <div class="search-group">
            <button class="fetch-button" onclick="fetchData()">All items</button>
            <input type="text" class="search-input" id="searchInput" placeholder="Ketik kata kunci..." />
            <button class="search-btn" onclick="searchData()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="post-btn" onclick="showPostForm()" aria-label="Post">
              +
            </button>
          </div>

          <div class="switch-mode" id="switchMode">
              <i class="fa-solid fa-circle-half-stroke"></i>
          </div>
        </div>
        <!-- Topbar: hamburger kiri, search tengah, post-icon kanan end-->
      </div>
      


      <!-- ðŸ”½ Form Post Data -->
      <div class="form-wrapper">
        <div id="postForm" class="form-card">
          <div class="form-header">
            <h2>Tambah Data Baru</h2>
            <i class="fa-solid fa-xmark x-mark" onclick="hidePostForm()"></i>
          </div>

          <label>Title:</label><br/>
          <input type="text" id="postTitle" />

          <label>Description:</label><br/>
          <textarea id="postDescription"></textarea><br />

          <label>Category:</label><br/>
            <select id="postCategory">
                <option value="Algoritma dan Pemrograman">Algoritma dan Pemrograman</option>
                <option value="Pendidikan Agama">Pendidikan Agama</option>
                <option value="Bahasa Pemrograman I">Bahasa Pemrograman I</option>
                <option value="Sistem Digital">Sistem Digital</option>
                <option value="Matematika Diskrit">Matematika Diskrit</option>
                <option value="Teknologi dan Transformasi Digital">Teknologi dan Transformasi Digital</option>
                <option value="Kalkulus">Kalkulus</option>
                <option value="Dasar Dasar Pemrograman">Dasar Dasar Pemrograman</option>
            </select>

          <button class="save-btn" onclick="submitPost()">
            <i class="fa-regular fa-floppy-disk"></i> Simpan
          </button>
          <button class="cancel-btn" onclick="hidePostForm()">Cancel</button>
        </div>
      <!-- ðŸ”½ Form Post Data End-->

      <!-- ðŸ”½ Form Edit Data -->
        <div id="editForm" class="form-card">
          <div class="form-header">
            <h2>Edit Data Ini</h2>
            <i class="fa-solid fa-xmark x-mark" onclick="hideEditForm();"></i>
          </div>

          <label>Title:</label><br />
          <input type="text" id="editTitle" />

          <label>Description:</label><br />
          <textarea id="editDescription"></textarea><br />

          <label>Category:</label><br />
            <select id="editCategory">
                <option value="Algoritma dan Pemrograman">Algoritma dan Pemrograman</option>
                <option value="Pendidikan Agama">Pendidikan Agama</option>
                <option value="Bahasa Pemrograman I">Bahasa Pemrograman I</option>
                <option value="Sistem Digital">Sistem Digital</option>
                <option value="Matematika Diskrit">Matematika Diskrit</option>
                <option value="Teknologi dan Transformasi Digital">Teknologi dan Transformasi Digital</option>
                <option value="Kalkulus">Kalkulus</option>
                <option value="Dasar Dasar Pemrograman">Dasar Dasar Pemrograman</option>
            </select>

          <button class="save-btn" onclick="submitEdit()">
            <i class="fa-regular fa-floppy-disk"></i> Simpan
          </button>
          <button class="cancel-btn" onclick="hideEditForm()">Cancel</button>
        </div>
      </div>
      <!-- ðŸ”½ Form Edit Data End -->
      
      <!-- render tabel -->
      <div  class="render-tabel">
        <div id="urah"></div>
      </div>
    </div>

    <!-- alert modal -->
    <div id="alertModal" class="alert-modal">
      <div class="alert-modal-content">
        <div class="alert-modal-header">
          <i class="fa-solid fa-triangle-exclamation" style="color: #f80000; font-size: 48px;"></i>
          <h2 id="alertTitle">Peringatan</h2>
        </div>
        <p id="alertMessage" class="alert-message"></p>
        <div>
          <button id="closeAlertBtn" class="btn-cancel">Close</button>
        </div>
      </div>
    </div>

        <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
      <div class="modal-content">
        <div class="delete-modal-header">
          <div class="modal-title">
            <div class="trash-can">
              <i class="fa-regular fa-trash-can"></i>
            </div>
              <h2>Hapus Data</h2>
          </div>
              <i id="xMark" class="fa-solid fa-xmark x-mark"></i>
        </div>
        <div id="deleteMessage" class="modal-message"></div>
        <div class="modal-actions">
          <button id="confirmDeleteBtn" class="btn btn-delete">Delete</button>
          <button id="cancelDeleteBtn" class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
    
    <script src="/script.js"></script>
  </body>
</html>
